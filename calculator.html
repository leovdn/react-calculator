<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator - React</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const calcRegex = /^([0-9]|-|\+|\*|\/|\.)*$/
    const keyboard = [
      7,8,9,"/","C",
      4,5,6,"*","Del",
      1,2,3,"-","Ad",
      0,".","+","="
    ]
    const advKeys = [
      "(",")","Hist","Up","AC"
    ]
    
    const Header = () => <div className="header">Calculator</div>

    const Button = ({ value, onClick, className }) => (
      <button
        onClick={() => {
          onClick(value)
        }}
        className={className}
      >
        {value}
      </button>
    )

    const Calculator = () => {
      const [display, setDisplay] = React.useState("")
      const keyboard = [7, 8, 9, 4, 5, 6, 1, 2, 3, 0]

      const handleClick = (value) => {
        switch (value) {
          case '=':
            doMath()
            break
          default: setDisplay(`${display}${value}`)
        }
      }

      const buildButtonKey = (value) => {
        const span2Class = value === 0 ? 'span2' : ''
        const primaryClass = isNaN(value) ? 'primary' : ''

        return (
          <Button
            key={value}
            value={value}
            onClick={handleClick}
            className={`${span2Class} ${primaryClass}`}
          />
        )
      }

      return (
        <div className="calculator">
          <input 
            type="text"
            className="display"
            value={display}
            onChange={(event) => {
              const { value } = event.target

              if(calcRegex.test(value)) {
                setDisplay(event.target.value)
              }
            }}
          >
           
          </input>
          <div className="keyboard">
            {keyboard.map(buildButtonKey)}
          </div>
        </div>
      )
    }

    const App = () => (
      <div>
        <Header />
        <Calculator />
      </div>
    )

    ReactDOM.render(
      <App />,
      document.getElementById("root")
    )
  </script>
</body>

</html>
